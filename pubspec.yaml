name: news_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.2
  shared_preferences: ^2.0.6
  http: ^0.13.4
  connectivity: 3.0.6
  pull_to_refresh: ^2.0.0
  webview_flutter: ^3.0.1
  image_picker: ^0.8.1+1
  intl: ^0.17.0
  infinite_scroll_pagination: ^3.1.0
  path_provider: ^2.0.9
  sqflite: ^2.0.2
  share_plus: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/ic_news.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Merriweather
      fonts:
        - asset: fonts/Merriweather-Regular.ttf
        - asset: fonts/Merriweather-Bold.ttf
          weight: 700
        - asset: fonts/Merriweather-Italic.ttf
          style: italic
        - asset: fonts/Merriweather-BoldItalic.ttf
          weight: 700
          style: italic